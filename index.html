        </div>
        <div class="spanWrap">
          <span id="today">Thursday</span>
        </div>
        <div class="spanWrap">
          <span id="temperature">18Â°C</span>
        </div>
      </div>
    </div>
    <p id="footNotes"></p>
  </body>
</html>
